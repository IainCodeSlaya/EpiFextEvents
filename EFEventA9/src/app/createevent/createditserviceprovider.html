<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
    </head>
<body>

<h2>Add/Edit Service Provider(pending modal)</h2>

<div class = "divcard">
    <form>
        <div class="form-group">
          <label for="name" >Service Provider Name:</label>
          
          <input type="email" class="form-control" id="name" placeholder="Abracadabra">
        
        </div>
        <div class="form-group">
            <label for="email">Service Provider Email:</label>
            
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            
          </div>
          <div class="form-group">
            <label for="phone">Service Provider Contact Number:</label>
            
            <input type="email" class="form-control" id="phone" placeholder="0842659845">
            
          </div>
          <div class="form-group">
            <label for="line1">Address Line 1:</label>
            
            <input type="email" class="form-control" id="line1" placeholder="15 Pache">
            
          </div>
          <div class="form-group">
            <label for="line2">Address Line 2:</label>
            
            <input type="email" class="form-control" id="line2" placeholder="Samstown">
            
          </div>
          <div class="form-group">
            <label for="line3">Address Line 3:</label>
            
            <input type="email" class="form-control" id="line3" placeholder="6548">
            
          </div>
        <div class="form-group">
          <label for="type">Service Provider Type:</label>
          
          <select class="form-control" id="type">
            <option>Plumber</option>
            <option>Electrician</option>
            <option>Painter</option>
          </select>
          
        </div>
    </form>
    
</div>
</br>
<div class="divcardblank">
    <div style="margin: 10px;">
    <button type="button" class="btn btn-secondary" style ="box-shadow: 7px 7px 7px #dbdbdb;">Save</button>
</div>
<div style="margin: 10px;">
    <button type="button" class="btn btn-light" style ="color: black; box-shadow: 7px 7px 7px #dbdbdb;">Cancel</button>
</div>
</div>

</body>
</html>
