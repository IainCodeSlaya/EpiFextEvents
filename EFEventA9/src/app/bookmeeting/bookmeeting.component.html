<div class="all">
  <!-- Book Meeting Header -->
  <h2 mat-dialog-title>Book Meeting</h2>
  <!-- Body of Dialog -->
  <mat-dialog-content>
    <form>
      <br>
      <!-- Meeting Description -->
      <div class="form-group">
        <label for="meetingDesc">Meeting Description</label>
        <textarea type="text" class="form-control" id="meetingDesc" placeholder="6548" rows="4" cols="50"
          maxlength="100" style="resize: none;"></textarea>
      </div>
      <!-- Add Event Attendee Buttons -->
      <div class="form-group">
        <div class="row">
          <div class="col-md-12 text-center">
            <button (click)="addVisitor()" type="button" class="btn btn-light"
              style="color: black; box-shadow: 7px 7px 7px #dbdbdb;" [mat-dialog-close]>Invite Guest</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12 text-center">
            <button (click)="addEmployee()" type="button" class="btn btn-light"
              style="color: black; box-shadow: 7px 7px 7px #dbdbdb;" [mat-dialog-close]>Invite Employee</button>
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <!-- Save and Cancel Buttons -->
  <mat-dialog-actions>
    <div style="margin: 10px;">
      <button type="button" class="btn btn-secondary" style="box-shadow: 7px 7px 7px #dbdbdb;"
        [mat-dialog-close]>Save</button>
    </div>
    <div style="margin: 10px;">
      <button type="button" class="btn btn-light" style="box-shadow: 7px 7px 7px #dbdbdb; color: black;"
        [mat-dialog-close]>Cancel</button>
    </div>
  </mat-dialog-actions>
