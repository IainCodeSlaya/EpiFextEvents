<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal1.show()" mdbWavesEffect>Launch demo modal</button>

<div mdbModal #basicModal1="mdbModal" class="modal fade left" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-fluid modal-right" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal1.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h2 class="modal-title w-100" id="myModalLabel">Are you sure you want to save the changes made?</h2>
      </div>
      <div class="modal-body">
        <h4>this is mdb modal</h4>
      </div>
      <div class="modal-footer">
        <div class="text-center">
          <button type="button" class="btn" style="box-shadow: 7px 7px 7px #dbdbdb; background-color: #001844; color: white;"
            [mat-dialog-close]>Save</button>
        </div>
        <div class="text-center" style="margin: 10px;">
          <button type="button" class="btn" style="box-shadow: 7px 7px 7px #dbdbdb; color: black; background-color: #fff;"
            [mat-dialog-close] (click)="basicModal1.hide()">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Launch demo modal</button>

<div mdbModal #basicModal="mdbModal" class="modal fade bottom" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-frame modal-bottom" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
      </div>
    </div>
  </div>
</div>
